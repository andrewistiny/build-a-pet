<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Handlee" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Build aw- A - Pet</h1>
    <form action="" id="form">
    <div id="formcss">
    <br>
    <div>Pet Name: </div>
    <input type="text" id="name">
    <br>
    <div>Type of Animal</div>
    <select id="type">
        <option value="rex">T-Rex</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="monkey">monkey</option>
    </select>
    <br>
    <div>Number Of Legs</div>
    <input class = "legs" type="radio" name="legs" value="2"> 2
    <input class = "legs" type="radio" name="legs" value="4"> 4
    <input class = "legs" type="radio" name="legs" value="6"> 6
    <input class = "legs" type="radio" name="legs" value="8"> 8

    <div>Special Abilities</div>
    <input class="abilities" type="checkbox" name="powers" value="speed" > Super Speed <br>
    <input class="abilities" type="checkbox" name="powers" value="speech" > Speech <br>
    <input class="abilities" type="checkbox" name="powers" value="flight" > Flying <br>
    <input class="abilities" type="checkbox" name="powers" value="money" > Made of Money  <br>

    <div>Pet's Email: </div>
    <input type="email" name="usremail" id="email">

    <br>

    <div>Pet's Password</div>
    <input type="password" name="password" id="password">

    <br>

    <div>Pet Description: </div>
    <textarea name="desc" cols="30" rows="10" id="desc"></textarea>
    <br>
    <input type="submit" value="submit">
    </form>
    </div>
    <div id= "result">

            <li id = "password"></li>
            <li id = "desc"></li>

    </div>
    



    <script src="app.js"></script>
</body>
</html>
