<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
    <div id="formcss">
    <div>Build a Pet!</div>
    <br>
    <div>Pet Name: </div>
    <input type="text" id="name">
    <br>
    <div>Type of Animal</div>
    <select id="type">
        <option value="rex">T-Rex</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="monkey">monkey</option>
    </select>
    <br>
    <div>Number Of Legs</div>
    <input type="radio" name="legs" value="2" id="2"> 2
    <input type="radio" name="legs" value="4" id="4"> 4
    <input type="radio" name="legs" value="6" id="6"> 6
    <input type="radio" name="legs" value="8" id="8"> 8

    <div>Special Abilities</div>
    <input type="checkbox" name="powers" value="speed" > Super Speed <br>
    <input type="checkbox" name="powers" value="speech" > Speech <br>
    <input type="checkbox" name="powers" value="flight" > Flying <br>
    <input type="checkbox" name="powers" value="money" > Made of Money  <br>

    <div>Pet's Email: </div>
    <input type="email" name="usremail">

    <br>

    <div>Pet's Password</div>
    <input type="password" name="password">

    <br>

    <div>Pet Description: </div>
    <textarea name="desc" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="submit">
    <button id="SeeData">See Data</button>
    </form>
    </div>


    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</body>
</html>
